<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 100px;
            object-fit: contain;
        }
        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Play</h1>
    <div class="grid-container">
        <button class="grid-item" onclick="selectPlay('Chinese Left', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/ChineseLeft.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/ChineseLeft.JPG" alt="Chinese Left">
        </button>
        <button class="grid-item" onclick="selectPlay('Chinese Right', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/ChineseRight.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/ChineseRight.JPG" alt="Chinese Right">
        </button>
        <button class="grid-item" onclick="selectPlay('Curl Left', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlLeft.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlLeft.JPG" alt="Curl Left">
        </button>
        <button class="grid-item" onclick="selectPlay('Curl Right', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlRight.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlRight.JPG" alt="Curl Right">
        </button>
        <button class="grid-item" onclick="selectPlay('Curl Straight', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlStraight.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/CurlStraight.JPG" alt="Curl Straight">
        </button>
        <button class="grid-item" onclick="selectPlay('Long', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/Long.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/Long.JPG" alt="Long">
        </button>
        <button class="grid-item" onclick="selectPlay('Slant Left', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SlantLeft.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SlantLeft.JPG" alt="Slant Left">
        </button>
        <button class="grid-item" onclick="selectPlay('Slant Right', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SlantRight.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SlantRight.JPG" alt="Slant Right">
        </button>
        <button class="grid-item" onclick="selectPlay('Square Left', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SquareLeft.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SquareLeft.JPG" alt="Square Left">
        </button>
        <button class="grid-item" onclick="selectPlay('Square Right', 'https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SquareRight.JPG')">
            <img src="https://raw.githubusercontent.com/adamron87/tacklin-fuel/main/images/SquareRight.JPG" alt="Square Right">
        </button>
    </div>

    <script>
        function selectPlay(playName, imageUrl) {
            const payload = {
                content: `Play selected: ${playName}`,
                embeds: [{
                    title: playName,
                    image: {
                        url: imageUrl
                    }
                }]
            };

            fetch('https://your-discord-webhook-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
